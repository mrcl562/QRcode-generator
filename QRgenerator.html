<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="QRgenerator.css">
    <title>QRgenerator</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <p>Enter your URL</p>
            <input type="text" class="qrText" placeholder="Text or URL">
            <div class="imgContainer">
                <img src="" alt="QR" class="qrImage">
            </div>
            <button class="qrSubmit" onclick="generateQR()">Generate QRcode</button>
        </div>
    </div>
<script src="QRgenerator.js"></script>
</body>
</html>
